<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/assets/yl.app.js"></script>
  <link rel="stylesheet" href="/assets/index.css"/>
  <title>YLUI应用商店</title>
</head>
<body>
  <div class="page-shop">
    <div class="app">
      <img src="/apps/calculator/cover.png" class="cover" />
      <div class="title">科学计算器</div>
      <div class="abs">这是一款jquery实现简单计算器代码。该jquery计算器使用 Bootstrap 4进行布局，并结合math.js数学库，实现简单的加减乘除和平方，开方等数学计算。</div>
      <div class="btn-group">
        <div class="open">打开</div>
        <div class="install">安装</div>
      </div>
    </div>
    <div class="app">
      <img src="/apps/qrcode/cover.png" class="cover" />
      <div class="title">二维码生成器</div>
      <div class="abs">这是一款可自定义logo的jQuery生成二维码插件。该插件可以实现二维码的生成，定义在二维码上显示的logo，以及logo的位置，文字颜色、字体等多种属性，非常实用。</div>
      <div class="btn-group">
        <div class="open">打开</div>
        <div class="install">安装</div>
      </div>
    </div>
  </div>
</body>
</html>
