<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/assets/yl.app.js"></script>
  <link rel="stylesheet" href="/assets/index.css"/>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <title>YLUI应用商店</title>
</head>
<body>
  <div class="page-shop">
  </div>
  <script>
    // var urlStore = 'https://appstore.ylui.yuri2.cn';
    var urlStore = 'http://127.0.0.1:8080';
    function getAppDataTemplate () {
      return {
        "addressBar": false,
        "autoRun": 0,
        "background": false,
        "badge": 0,
        "desc": '',
        "icon": {
          "type": "fa",
          "content": "wpforms",
          "bg": 'green'
        },
        "openMode": "normal",
        "plugin": false,
        "position": {
          "autoOffset": true,
          "left": true,
          "top": true,
          "x": "x*0.05",
          "y": "y*0.05"
        },
        "version":"1.0.0",
        "poweredBy": "",
        "resizable": true,
        "single": false,
        "size": {
          "height": "y*0.8-80",
          "width": "x*0.8"
        },
        "title": "",
        "url": "",
        "customTile": "",
        "urlRandomToken": true
      };
    }
    YLApp.onReady(function () {
      var apps = {
        '/apps/calculator' : {
          title: '科学计算器',
          abs: '这是一款jquery实现简单计算器代码。该jquery计算器使用 Bootstrap 4进行布局，并结合math.js数学库，实现简单的加减乘除和平方，开方等数学计算。',
          data: _.merge(getAppDataTemplate(), {
            title: '科学计算器',
            url: urlStore + '/apps/calculator',
          })
        },
        '/apps/qrcode' : {
          title: '二维码生成器',
          abs: '这是一款可自定义logo的jQuery生成二维码插件。该插件可以实现二维码的生成，定义在二维码上显示的logo，以及logo的位置，文字颜色、字体等多种属性，非常实用。',
          data: _.merge(getAppDataTemplate(), {
            title: '二维码生成器',
            url: urlStore + '/apps/qrcode',
          })
        },
      };
      console.log(apps)
      var eShop = $('.page-shop');
      for(var path in apps) {
        (function () {
          var appData = apps[path];
          var app = $('<div class="app">');
          var cover = $('<img class="cover">');
          var title = $('<div class="title">');
          var abs = $('<div class="abs">');
          var btns = $('<div class="btn-group">\n' +
                  '        <div class="open">打开</div>\n' +
                  '        <div class="install">安装</div>\n' +
                  '      </div>');
          cover.attr('src', path + '/cover.png');
          title.text(appData.title);
          abs.text(appData.abs);
          app.append(cover, title, abs, btns);
          app.find('.open').click(function () {
            YLApp.eval('open', appData.data)
          });
          eShop.append(app);
        }())
      }
    });
  </script>
</body>
</html>
